<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
</head>
<body>
    <table border="1">
        <tr>
     
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>delete</th>
     
        </tr>
        {% for user in datas%}
        <tr>
            <td>{{ user.name }}</td> 
            <td>{{ user.email}}</td>
            <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></td>
            <td><a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a></td>
        </tr>
        {%endfor%}
          

    </table> 
</body>
</html>
